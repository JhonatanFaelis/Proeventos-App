<div class="card rounded shadow-sm p-3">
    <form [formGroup]="form">
        <div class="p-3">
            <div class="row">
                <div class="form-group col-md-12">
                    <label>Tema</label>
                    <input type="text"
                    [ngClass]="{'is-invalid': f.tema.errors && f.tema.touched}"
                    class="form-control" formControlName="tema" placeholder="Insira o Tema">
                    <div *ngIf="f.tema.errors?.required" class="invalid-feedback">
                        Tema é Obrigatório
                    </div>
                    <div *ngIf="f.tema.errors?.minlength" class="invalid-feedback">
                        Mínimo de 4 Caracteres
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-8">
                    <label>Local</label>
                    <input type="text" 
                    [ngClass]="{'is-invalid': f.local.errors && f.tema.touched}"
                    class="form-control" formControlName="local" placeholder="">
                    <div *ngIf="f.local.errors?.required" class="invalid-feedback">
                        Local é Obrigatório
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label>Data e Hora</label>
                    <input type="datetime" 
                    [ngClass]="{'is-invalid': f.dataEventoerrors && f.tema.touched}"
                    bsDatepicker
                    [bsConfig]="confgData"
                    class="form-control" formControlName="dataEvento" placeholder="">
                    <div *ngIf="f.dataEvento.errors?.required" class="invalid-feedback">
                        Data é Obrigatório
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-2">
                    <label>Qtd Pessoas</label>
                    <input type="text"
                    [ngClass]="{'is-invalid': f.qtdPessoas.errors && f.tema.touched}"
                    class="form-control " formControlName="qtdPessoas" placeholder="">
                    <div *ngIf="f.qtdPessoas.errors?.required" class="invalid-feedback">
                        Quantidade é Obrigatório
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label>Telefone</label>
                    <input type="text"
                    [ngClass]="{'is-invalid': f.telefone.errors && f.tema.touched}"
                    class="form-control" formControlName="telefone" placeholder="(000) 90000-0000">
                    <div *ngIf="f.telefoneerrors?.required" class="invalid-feedback">
                        Telefone é Obrigatório
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="text"
                    [ngClass]="{'is-invalid': f.email.errors && f.tema.touched}"
                    class="form-control" formControlName="email" placeholder="e-mail">
                    <div *ngIf="f.email.errors?.required" class="invalid-feedback">
                        Tema é Obrigatório
                    </div>
                    <div *ngIf="f.email.errors?.email" class="invalid-feedback">
                        E-mail deve ser válido
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex">
                <button class="btn btn-outline-secondary me-auto border" (click)="limparFormulario()">
                    Cancelar Alteração
                </button>
                <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarOuAlterarEvento()">
                    <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
                    Salvar Evento
                </button>
            </div>
        </div>
    </form>
</div>
