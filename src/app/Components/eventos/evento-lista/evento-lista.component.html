<div class="mt-3">
    <div class="form-group">
        <div class="d-flex">
            <div class="col-md-2 me-1">
                <input type="text"
                 class="form-control form-control-sm mr-2 mb-2"
                  placeholder="Buscar por tema"
                  [(ngModel)]="filtroLista"
                  >
            </div>
            <div class="col-md-2 me-auto">
                <button class="btn btn-sm btn-outline-success">Buscar</button>       
            </div>
            <div class="col-md-1 text-end">
                <button routerLink="/eventos/detalhe" type="button" class="btn btn-outline-success">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<table class="table table-striped table-hover mt-2 shadow-sm rounded">
    <thead class="table-dark rounded">
        <tr>
            <th class="d-none d-md-table-cell">
                <button (click)="mostraEscondeImg()" type="button" class="btn btn-sm btn-outline-light">
                    {{!escondeImagem ? "Exibir" : "Esconder"}}
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th class="d-none d-md-table-cell">Qtd Pessoas</th>
            <th class="d-none d-md-table-cell">Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let evento of eventosFiltrados" (click)="detalhe(evento.id)" style="cursor: pointer;">
            <td class="d-none d-md-table-cell">
                <img [collapse]="!escondeImagem" [isAnimated]="true"
                 src="assets/{{evento.imageUrl}}"
                [style.width.px]="tamanhoImagem"
                [style.height.px]="alturaImagem"
                >
            </td>
            <td>{{evento.id}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento}}</td>
            <td class="d-none d-md-table-cell">{{evento.qtdPessoas}}</td>
            <td class="d-none d-md-table-cell">{{evento.lote}}</td>
            <td>
                <button class="btn btn-danger" tooltip="Excluir"><i class="bi bi-trash3" (click)="openModalWithClass($event,template,evento.id)"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #template>
    <div class="modal-body text-center">
      <p>Deseja Excluir o evento {{eventoId}}?</p>
      <button type="button" class="btn btn-primary mr-2npm install ngx-toastr --save" (click)="confirm()">Sim</button>
      <button type="button" class="btn btn-danger" (click)="decline()">Não</button>
    </div>
</ng-template>
