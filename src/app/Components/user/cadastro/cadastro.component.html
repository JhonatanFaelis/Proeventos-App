<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">
		<form class="p-1" [formGroup]="form">
            <div class="pb-2 d-block d-md-none">
                <h3 class="border-bottom">Cadastro de Usuário</h3>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label>Primeiro Nome</label>
                    <input type="text"
                    [ngClass]="{'is-invalid': f.nome.errors && f.nome.touched}"
                    class="form-control" formControlName="nome" placeholder="Insira o Primeiro nome" />
                    <div *ngIf="f.nome.errors?.required" class="invalid-feedback">
                        Nome é Obrigatório
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label>Último nome</label>
                    <input type="text"
                    [ngClass]="{'is-invalid': f.sobreNome.errors && f.sobreNome.touched}"
                    class="form-control" formControlName="sobreNome" placeholder="Insira o Último nome" />
                    <div *ngIf="f.sobreNome.errors?.required" class="invalid-feedback">
                        Sobre-nome é Obrigatório
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="">Email:</label>
                <input class="form-control"
                [ngClass]="{'is-invalid': f.email.errors && f.email.touched}"
                type="text" formControlName="email" placeholder="Insira o Nome Completo" />
                <div *ngIf="f.email.errors?.required" class="invalid-feedback">
                    Email é Obrigatório
                </div>
                <div *ngIf="f.email.errors?.email" class="invalid-feedback">
                    Digite um e-mail válido
                </div>
            </div>
            <div class="form-group">
                <label for="">Usuario:</label>
                <input class="form-control" 
                [ngClass]="{'is-invalid': f.usuario.errors && f.usuario.touched}"
                type="text" formControlName="usuario" placeholder="Insira o nome de Usuário" />      
                <div *ngIf="f.usuario.errors?.required" class="invalid-feedback">
                    Usuário é obrigatório
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="">Senha:</label>
                    <input class="form-control"
                    [ngClass]="{'is-invalid': f.senha.errors && f.senha.touched}"
                    type="password" formControlName="senha" placeholder="Digite uma Senha" />
                    <div *ngIf="f.senha.errors?.required" class="invalid-feedback">
                        Senha é Obrigatório
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="">Confirmar Senha:</label>
                    <input class="form-control"
                    [ngClass]="{'is-invalid': f.confirmarSenha.errors && f.confirmarSenha.touched}"
                    type="password" formControlName="confirmarSenha" placeholder="Confirme a Senha" />
                    <div *ngIf="f.confirmarSenha.errors?.required" class="invalid-feedback">
                        Senha é Obrigatório
                    </div>
                    <div *ngIf="f.confirmarSenha.errors?.mustMatch" class="invalid-feedback">
                        Senhas diferentes, confirme as senhas!
                    </div>
                </div>
            </div>
            <div class="row p-1 mb-3">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label"> Eu concordo com os <a href="#">Termos de Uso</a>.</label>
                </div>
            </div>
            <div class="row">
                    <button class="btn btn-lg btn-success px-5" [disabled]="!form.valid">
                        Registar
                    </button>
            </div>
            <div class="row">
                <div class="col-12">
                    <a class="btn btn-link btn-block d-flex" routerLink="/user/login">
                        Já sou Cadastrado
                    </a>
                </div>
            </div>
        </form>

	</div>
</div>
