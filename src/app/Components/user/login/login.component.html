<div class="d-flex align-items-center vh-100">

	<div class="col-md-6 mx-auto text-center shadow-sm bg-white rounded p-5 my-5">
	
		<form class="form-signin">
			<div class="row">
				<h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>
				<!-- <label for="username" class="sr-only">Usuário</label> -->

			</div>

				<button class="btn  btn-primary  mt-3" type="button" routerLink="/dashboard">Entrar</button>
			</div>

		</form>

	</div>
	
</div>
